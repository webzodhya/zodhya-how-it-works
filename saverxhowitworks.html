<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaverX HVAC Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    body {
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }
    
    @keyframes pulse-glow {
      0%, 100% { filter: drop-shadow(0 0 8px rgba(34, 197, 94, 0.6)); }
      50% { filter: drop-shadow(0 0 20px rgba(34, 197, 94, 0.9)); }
    }
    
    @keyframes data-flow {
      0% { stroke-dashoffset: 20; }
      100% { stroke-dashoffset: 0; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }
    
    .data-flow {
      stroke-dasharray: 10 5;
      animation: data-flow 1s linear infinite;
    }
    
    .float {
      animation: float 3s ease-in-out infinite;
    }
    
    .stage-indicator {
      transition: all 0.5s ease;
    }
    
    .stage-indicator.active {
      transform: scale(1.1);
    }
    
    .metric-card {
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      touch-action: manipulation;
    }
    
    .metric-card:hover {
      transform: translateY(-2px);
    }
    
    @media (hover: none) {
      .metric-card:active {
        transform: scale(0.98);
      }
    }
    
    /* Iframe-specific optimizations */
    * {
      box-sizing: border-box;
    }
    
    #app-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>
 </head>
 <body class="h-full overflow-hidden">
  <div id="app-wrapper" class="w-full h-full bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex flex-col overflow-hidden">
   <div class="flex-1 flex flex-col p-3 sm:p-4 min-h-0">
    <div class="flex-1 flex flex-col max-w-[1150px] mx-auto w-full min-h-0">
     <!-- Stage Indicators -->
     <div class="flex justify-center gap-3 mb-3">
      <div id="stage-1-dot" class="stage-indicator w-3 h-3 rounded-full bg-emerald-500"></div>
      <div id="stage-2-dot" class="stage-indicator w-3 h-3 rounded-full bg-slate-600"></div>
      <div id="stage-3-dot" class="stage-indicator w-3 h-3 rounded-full bg-slate-600"></div>
      <div id="stage-4-dot" class="stage-indicator w-3 h-3 rounded-full bg-slate-600"></div>
     </div>
     
     <!-- Stage Title -->
     <div class="text-center mb-3">
      <span id="stage-label" class="inline-block px-4 py-2 rounded-full bg-emerald-500/20 text-emerald-400 text-sm font-semibold border border-emerald-500/30">
       Stage 1: Thermal Load Assessment
      </span>
     </div>
     
     <!-- Building Visualization - Flex grow to fill available space -->
     <div class="flex-1 bg-slate-800/50 rounded-3xl p-3 sm:p-4 border border-slate-700/50 mb-3 min-h-0 flex items-center justify-center">
      <svg viewBox="0 0 800 400" class="w-full h-full max-h-full" preserveAspectRatio="xMidYMid meet">
       <defs>
        <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
         <stop offset="0%" style="stop-color:#334155" />
         <stop offset="100%" style="stop-color:#1e293b" />
        </linearGradient>
        <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
         <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:0.3" />
         <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.1" />
        </linearGradient>
        <filter id="glow">
         <feGaussianBlur stdDeviation="3" result="coloredBlur" />
         <feMerge>
          <feMergeNode in="coloredBlur" />
          <feMergeNode in="SourceGraphic" />
         </feMerge>
        </filter>
       </defs>
       
       <!-- Main Building -->
       <rect x="150" y="80" width="250" height="280" rx="8" fill="url(#buildingGrad)" stroke="#475569" stroke-width="2" />
       
       <!-- Windows Grid -->
       <g id="windows">
        <!-- Floor 1 -->
        <rect x="170" y="100" width="40" height="50" rx="4" fill="url(#glassGrad)" class="window" data-floor="1" />
        <rect x="225" y="100" width="40" height="50" rx="4" fill="url(#glassGrad)" class="window" data-floor="1" />
        <rect x="280" y="100" width="40" height="50" rx="4" fill="url(#glassGrad)" class="window" data-floor="1" />
        <rect x="335" y="100" width="40" height="50" rx="4" fill="url(#glassGrad)" class="window" data-floor="1" />
        
        <!-- Floor 2 -->
        <rect x="170" y="165" width="40" height="50" rx="4" fill="url(#glassGrad)" class="window" data-floor="2" />
        <rect x="225" y="165" width="40" height="50" rx="4" fill="url(#glassGrad)" class="window" data-floor="2" />
        <rect x="280" y="165" width="40" height="50" rx="4" fill="url(#glassGrad)" class="window" data-floor="2" />
        <rect x="335" y="165" width="40" height="50" rx="4" fill="url(#glassGrad)" class="window" data-floor="2" />
        
        <!-- Floor 3 -->
        <rect x="170" y="230" width="40" height="50" rx="4" fill="url(#glassGrad)" class="window" data-floor="3" />
        <rect x="225" y="230" width="40" height="50" rx="4" fill="url(#glassGrad)" class="window" data-floor="3" />
        <rect x="280" y="230" width="40" height="50" rx="4" fill="url(#glassGrad)" class="window" data-floor="3" />
        <rect x="335" y="230" width="40" height="50" rx="4" fill="url(#glassGrad)" class="window" data-floor="3" />
        
        <!-- Floor 4 -->
        <rect x="170" y="295" width="40" height="50" rx="4" fill="url(#glassGrad)" class="window" data-floor="4" />
        <rect x="225" y="295" width="40" height="50" rx="4" fill="url(#glassGrad)" class="window" data-floor="4" />
        <rect x="280" y="295" width="40" height="50" rx="4" fill="url(#glassGrad)" class="window" data-floor="4" />
        <rect x="335" y="295" width="40" height="50" rx="4" fill="url(#glassGrad)" class="window" data-floor="4" />
       </g>
       
       <!-- Thermal Scan Overlay -->
       <g id="thermal-overlay" opacity="0">
        <rect x="150" y="80" width="250" height="70" fill="#ef4444" opacity="0.3" />
        <rect x="150" y="150" width="250" height="70" fill="#f97316" opacity="0.3" />
        <rect x="150" y="220" width="250" height="70" fill="#eab308" opacity="0.3" />
        <rect x="150" y="290" width="250" height="70" fill="#22c55e" opacity="0.3" />
       </g>
       
       <!-- HVAC Unit -->
       <g id="hvac-unit" transform="translate(470, 120)">
        <rect x="0" y="0" width="120" height="100" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2" />
        <text x="60" y="30" text-anchor="middle" fill="#10b981" font-size="11" font-weight="600">HVAC Control Unit</text>
        <text x="60" y="50" text-anchor="middle" fill="#94a3b8" font-size="9">Chillers, Cooling Towers</text>
        <text x="60" y="65" text-anchor="middle" fill="#94a3b8" font-size="9">and AHUs</text>
       </g>
       
       <!-- SaverX Algorithm -->
       <g id="saverx-algorithm" transform="translate(470, 250)">
        <rect x="0" y="0" width="120" height="80" rx="12" fill="url(#buildingGrad)" stroke="#10b981" stroke-width="2" filter="url(#glow)" />
        <text x="60" y="30" text-anchor="middle" fill="#10b981" font-size="14" font-weight="700">SaverX</text>
        <text x="60" y="50" text-anchor="middle" fill="#94a3b8" font-size="10">Algorithm</text>
       </g>
       
       <!-- Data Flow Lines -->
       <g id="data-flows">
        <!-- Building to SaverX Algorithm (Green) -->
        <path id="flow-building-algorithm" d="M400 220 Q435 260 470 290" fill="none" stroke="#10b981" stroke-width="2" class="data-flow" opacity="0" />
        
        <!-- SaverX Algorithm to HVAC (Yellow) -->
        <path id="flow-algorithm-hvac" d="M530 250 L530 230 L530 220" fill="none" stroke="#f59e0b" stroke-width="2" class="data-flow" opacity="0" />
        
        <!-- HVAC to Building (Blue) -->
        <path id="flow-hvac-building" d="M470 170 L400 170" fill="none" stroke="#3b82f6" stroke-width="2" class="data-flow" opacity="0" />
       </g>
       
       <!-- Data Packets -->
       <g id="data-packets">
        <circle id="packet-1" cx="400" cy="220" r="6" fill="#10b981" opacity="0" />
        <circle id="packet-2" cx="530" cy="250" r="6" fill="#f59e0b" opacity="0" />
        <circle id="packet-3" cx="470" cy="170" r="6" fill="#3b82f6" opacity="0" />
       </g>
       
       <!-- Sensor Icons -->
       <g id="sensors" opacity="0">
        <circle cx="190" cy="125" r="8" fill="#f59e0b" filter="url(#glow)" />
        <circle cx="300" cy="190" r="8" fill="#f59e0b" filter="url(#glow)" />
        <circle cx="245" cy="255" r="8" fill="#f59e0b" filter="url(#glow)" />
        <circle cx="355" cy="320" r="8" fill="#f59e0b" filter="url(#glow)" />
       </g>
       
       <!-- Labels -->
       <text x="275" y="55" text-anchor="middle" fill="#94a3b8" font-size="14" font-weight="500">Office Building</text>
       <text x="275" y="385" text-anchor="middle" fill="#64748b" font-size="11">Centralized Heating &amp; Cooling System</text>
      </svg>
     </div>
     
     <!-- Metrics Dashboard -->
     <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 sm:gap-3 mb-3">
      <div class="metric-card bg-slate-800/70 rounded-2xl p-3 border border-slate-700/50">
       <div class="flex items-center gap-2 mb-2">
        <div class="w-8 h-8 rounded-lg bg-emerald-500/20 flex items-center justify-center">
         <svg class="w-4 h-4 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
         </svg>
        </div>
        <span class="text-slate-400 text-xs">Energy Saved</span>
       </div>
       <div id="energy-saved" class="text-2xl font-bold text-white">0%</div>
      </div>
      
      <div class="metric-card bg-slate-800/70 rounded-2xl p-3 border border-slate-700/50">
       <div class="flex items-center gap-2 mb-2">
        <div class="w-8 h-8 rounded-lg bg-blue-500/20 flex items-center justify-center">
         <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" />
         </svg>
        </div>
        <span class="text-slate-400 text-xs">Comfort Score</span>
       </div>
       <div id="comfort-score" class="text-2xl font-bold text-white">65%</div>
      </div>
      
      <div class="metric-card bg-slate-800/70 rounded-2xl p-3 border border-slate-700/50">
       <div class="flex items-center gap-2 mb-2">
        <div class="w-8 h-8 rounded-lg bg-amber-500/20 flex items-center justify-center">
         <svg class="w-4 h-4 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
         </svg>
        </div>
        <span class="text-slate-400 text-xs">Updates/Hour</span>
       </div>
       <div id="updates-hour" class="text-2xl font-bold text-white">4</div>
      </div>
      
      <div class="metric-card bg-slate-800/70 rounded-2xl p-3 border border-slate-700/50">
       <div class="flex items-center gap-2 mb-2">
        <div class="w-8 h-8 rounded-lg bg-purple-500/20 flex items-center justify-center">
         <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
         </svg>
        </div>
        <span class="text-slate-400 text-xs">Setpoint</span>
       </div>
       <div id="current-setpoint" class="text-2xl font-bold text-white">22.0°C</div>
      </div>
     </div>
     
     <!-- Stage Description -->
     <div class="bg-slate-800/50 rounded-2xl p-3 sm:p-4 border border-slate-700/50">
      <p id="stage-description" class="text-slate-300 text-center leading-relaxed text-sm sm:text-base">
       <span class="text-emerald-400 font-semibold">Analyzing thermal conditions...</span> SaverX continuously monitors temperature sensors throughout the building to assess real-time thermal load and occupancy patterns.
      </p>
     </div>
    </div>
   </div>
  </div>
  
  <script>
    const defaultConfig = {
      background_color: '#0f172a',
      surface_color: '#1e293b',
      text_color: '#f8fafc',
      primary_action: '#10b981',
      secondary_action: '#f59e0b'
    };

    let currentStage = 0;
    let animationInterval;
    
    const stages = [
      {
        label: 'Stage 1: Thermal Load Assessment',
        description: '<span class="text-emerald-400 font-semibold">Analyzing thermal conditions...</span> SaverX continuously monitors temperature sensors throughout the building to assess real-time thermal load and occupancy patterns.',
        action: showThermalScan
      },
      {
        label: 'Stage 2: Algorithm Processing',
        description: '<span class="text-emerald-400 font-semibold">Computing optimal setpoints...</span> SaverX\'s algorithm processes sensor data to calculate the most energy-efficient temperature settings while maintaining comfort.',
        action: showAlgorithmProcessing
      },
      {
        label: 'Stage 3: HMI Communication',
        description: '<span class="text-emerald-400 font-semibold">Updating HVAC system...</span> SaverX communicates with the HVAC\'s Human-Machine Interface to input new optimized setpoints automatically.',
        action: showHMICommunication
      },
      {
        label: 'Stage 4: Optimization Complete',
        description: '<span class="text-emerald-400 font-semibold">Savings achieved!</span> The building now operates at optimal efficiency with lower energy costs and improved thermal comfort for all occupants.',
        action: showOptimizationComplete
      }
    ];

    function updateStageDots(stage) {
      for (let i = 1; i <= 4; i++) {
        const dot = document.getElementById(`stage-${i}-dot`);
        if (i <= stage + 1) {
          dot.classList.remove('bg-slate-600');
          dot.classList.add('bg-emerald-500');
        } else {
          dot.classList.remove('bg-emerald-500');
          dot.classList.add('bg-slate-600');
        }
        dot.classList.toggle('active', i === stage + 1);
      }
    }

    function showThermalScan() {
      const thermalOverlay = document.getElementById('thermal-overlay');
      const sensors = document.getElementById('sensors');
      const flowLine = document.getElementById('flow-building-algorithm');
      const packet = document.getElementById('packet-1');
      
      document.getElementById('flow-algorithm-hvac').style.opacity = '0';
      document.getElementById('flow-hvac-building').style.opacity = '0';
      
      thermalOverlay.style.transition = 'opacity 1s ease';
      thermalOverlay.style.opacity = '0.8';
      
      sensors.style.transition = 'opacity 0.5s ease';
      sensors.style.opacity = '1';
      
      setTimeout(() => {
        flowLine.style.opacity = '1';
        packet.style.opacity = '1';
        animatePacket(packet, [
          {cx: 400, cy: 220},
          {cx: 415, cy: 235},
          {cx: 430, cy: 250},
          {cx: 445, cy: 265},
          {cx: 460, cy: 280},
          {cx: 470, cy: 290}
        ]);
      }, 500);
      
      const windows = document.querySelectorAll('.window');
      windows.forEach((win, i) => {
        setTimeout(() => {
          const floor = win.getAttribute('data-floor');
          const colors = ['#ef444460', '#f9731660', '#eab30860', '#22c55e60'];
          win.style.fill = colors[parseInt(floor) - 1];
        }, i * 100);
      });
    }

    function showAlgorithmProcessing() {
      const flowLine = document.getElementById('flow-building-algorithm');
      const packet = document.getElementById('packet-1');
      
      flowLine.style.opacity = '1';
      packet.style.opacity = '1';
      animatePacket(packet, [
        {cx: 400, cy: 220},
        {cx: 415, cy: 235},
        {cx: 430, cy: 250},
        {cx: 445, cy: 265},
        {cx: 460, cy: 280},
        {cx: 470, cy: 290}
      ]);
      
      const algorithmBox = document.getElementById('saverx-algorithm');
      setTimeout(() => {
        algorithmBox.style.filter = 'drop-shadow(0 0 20px rgba(16, 185, 129, 0.8))';
        setTimeout(() => {
          algorithmBox.style.filter = 'url(#glow)';
        }, 1500);
      }, 1200);
    }

    function showHMICommunication() {
      const flowLine = document.getElementById('flow-algorithm-hvac');
      const packet = document.getElementById('packet-2');
      
      flowLine.style.opacity = '1';
      packet.style.opacity = '1';
      animatePacket(packet, [
        {cx: 530, cy: 250},
        {cx: 530, cy: 240},
        {cx: 530, cy: 230},
        {cx: 530, cy: 220}
      ]);
      
      setTimeout(() => {
        document.getElementById('current-setpoint').textContent = '21.5°C';
      }, 1000);
    }

    function showOptimizationComplete() {
      const flowLine = document.getElementById('flow-hvac-building');
      const packet = document.getElementById('packet-3');
      const energySaved = document.getElementById('energy-saved');
      const comfortScore = document.getElementById('comfort-score');
      
      flowLine.style.opacity = '1';
      packet.style.opacity = '1';
      animatePacket(packet, [
        {cx: 470, cy: 170},
        {cx: 435, cy: 170},
        {cx: 400, cy: 170}
      ]);
      
      animateValue(energySaved, 0, 23, 1500, '%');
      animateValue(comfortScore, 65, 94, 1500, '%');
      
      const windows = document.querySelectorAll('.window');
      windows.forEach((win, i) => {
        setTimeout(() => {
          win.style.fill = '#22c55e40';
        }, i * 50);
      });
      
      const thermalOverlay = document.getElementById('thermal-overlay');
      thermalOverlay.style.opacity = '0';
    }

    function animatePacket(packet, points) {
      let pointIndex = 0;
      const interval = setInterval(() => {
        if (pointIndex >= points.length) {
          clearInterval(interval);
          packet.style.opacity = '0';
          return;
        }
        packet.setAttribute('cx', points[pointIndex].cx);
        packet.setAttribute('cy', points[pointIndex].cy);
        pointIndex++;
      }, 200);
    }

    function animateValue(element, start, end, duration, suffix = '') {
      const startTime = performance.now();
      const update = (currentTime) => {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const value = Math.round(start + (end - start) * easeOutCubic(progress));
        element.textContent = `${value}${suffix}`;
        if (progress < 1) {
          requestAnimationFrame(update);
        }
      };
      requestAnimationFrame(update);
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function resetAnimation() {
      document.getElementById('thermal-overlay').style.opacity = '0';
      document.getElementById('sensors').style.opacity = '0';
      document.getElementById('flow-building-algorithm').style.opacity = '0';
      document.getElementById('flow-algorithm-hvac').style.opacity = '0';
      document.getElementById('flow-hvac-building').style.opacity = '0';
      document.getElementById('packet-1').style.opacity = '0';
      document.getElementById('packet-2').style.opacity = '0';
      document.getElementById('packet-3').style.opacity = '0';
      document.getElementById('current-setpoint').textContent = '22.0°C';
      document.getElementById('energy-saved').textContent = '0%';
      document.getElementById('comfort-score').textContent = '65%';
      
      const algorithmBox = document.getElementById('saverx-algorithm');
      algorithmBox.style.filter = 'url(#glow)';
      
      const windows = document.querySelectorAll('.window');
      windows.forEach(win => {
        win.style.fill = 'url(#glassGrad)';
      });
    }

    function runStage(stageIndex) {
      const stage = stages[stageIndex];
      document.getElementById('stage-label').textContent = stage.label;
      document.getElementById('stage-description').innerHTML = stage.description;
      updateStageDots(stageIndex);
      stage.action();
    }

    function startAutoplay() {
      currentStage = 0;
      resetAnimation();
      runStage(currentStage);
      
      animationInterval = setInterval(() => {
        currentStage = (currentStage + 1) % stages.length;
        if (currentStage === 0) {
          resetAnimation();
        }
        runStage(currentStage);
      }, 4000);
    }

    async function onConfigChange(config) {}

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              window.elementSdk.setConfig({ surface_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_action || defaultConfig.primary_action,
            set: (value) => {
              config.primary_action = value;
              window.elementSdk.setConfig({ primary_action: value });
            }
          },
          {
            get: () => config.secondary_action || defaultConfig.secondary_action,
            set: (value) => {
              config.secondary_action = value;
              window.elementSdk.setConfig({ secondary_action: value });
            }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map();
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    startAutoplay();
  </script>
 </body>
</html>
